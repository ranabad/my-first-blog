{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1 style="color:white; font-size: 28pt; "><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p style="color:white; font-size: 13pt; ">{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
